<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleForm.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Formulaire</title>
</head>

<body>

    <div class="contactez-nous">
        <h1>Contactez-nous</h1>
        <p id="paraIntro">Une question, un projet, ... ? <br> Vous pouvez utiliser ce formulaire pour prendre contact avec moi !</p><br>
        <hr><br>
            <form action="/page-traitement-donnees" method="post">
<div id="civilite">


            <div>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" pattern="[A-Za-z]{2,99}" required>
                
            </div>

            <div>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" pattern="[A-Za-z]{2,99}"
                    required>
            </div>
</div>
            <div>
                <input type="email" id="email" name="email" placeholder="monadresse@mail.com"
                    pattern="[A-Za-z0-9]{2,99}+@[A-Za-a0-9]{2.20}+.[com-fr]{1}" required>
            </div>

            <div>
                <select name="sujet" id="sujet" required>
                    <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                    <option value="probleme-compte">Proposition d'emploi</option>
                    <option value="question-produit">Une question à me poser</option>
                    <option value="suivi-commande">Demande de projet</option>
                    <option value="signaler-bug">Signaler un bug</option>
                    <option value="autre">Autre...</option>
                </select>
            </div>

            <div>
                <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...."
                    required></textarea>
            </div>

            <div>
                <button type="submit">Envoyer mon message</button>
            </div>

        </form>
    </div>
<img src="/images/Recurso-4@2x.png" alt="ordi" width="40%" height="30%" id="logoOrdi">
    <script src="/actionForm.js"></script>
</body>

</html>
